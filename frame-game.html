<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<meta name="referrer" content="origin-when-cross-origin">-->
  <link rel="icon" type="image/x-icon" href="./frame-game/jack.png">
  <title>The Frame Game</title>
  <link rel="stylesheet" href="./frame-game/style.css">
</head>
<body>
  <div id="controls">
    <div class="mid">
      <span> <h1> Frame Game! Yeah, hell yeah. </h1> </span>
    </div>
    <br/>
    <div class="mid">
      <label for="delta">Delta (s)</label>
      <input type="text" id="delta" size="2" placeholder="10" value="10" pattern="^([0-9]?[0-9])$" oninput="this.reportValidity()" required>
      <div class="spacer"></div>
      <label for="timestamp">Timestamp (s)</label>
      <input type="text" id="timestamp" size="8" placeholder="hh:mm:ss" pattern="^([0-5]?[0-9]:)?([0-5]?[0-9]:)?([0-5]?[0-9])$" class="inputs time" oninput="this.reportValidity()" onkeypress='(event) => {if (event.key=="Enter"){basicCountdown()}}' required>
      <span id="duration">(duration unknown)</span>
    </div>
    <br/>
    <div class="mid">
      <button id="play" onclick="basicCountdown()"> Play </button>
    </div>
  </div>
  <br/>
  <div class="mid">
      <h2><span id="status">Guess a time!</span></h2>
  </div>
  <br/>

  <div id="playergroup">
    <div id="player"> </div>
    <img src="./frame-game/jack.png" id="icansmellit"/>
  </div>

  <script src="./frame-game/app.js"></script>

</body>
</html>
